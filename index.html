<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="WholeApp">
      <form id="entercity">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter city"
              class="form-control"
              autocomplete="off"
              autofocus="on"
              id="CityInput"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Go!"
              class="btn btn-outline-secondary"
              id="SearchButton"
            />
          </div>
        </div>
        <p class="TodayIs">Today is Monday 15th May, 15:00</p>
      </form>
      <button>Use my location</button>
      <br />

      <br />
      <p class="City" , id="CityChanging">Cologne</p>
      <p class="Description" , id="Description">Partly Cloudy</p>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <input
              class="MainIcon"
              type="image"
              src="Weather Icons/cloud.png"
              width="60px"
            />
          </div>

          <div class="col-4">
            <p class="Temperature" id="Temperature">15Â°</p>
          </div>

          <div class="col-4">
            <ul>
              <li id="Min">Min:</li>
              <li id="Max">Max:</li>
              <li id="Rain">Humidity:</li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <h6>Forecast</h6>
      <div class="container">
        <div class="row">
          <div class="col-2">D1</div>
          <div class="col-2">D2</div>
          <div class="col-2">D3</div>
          <div class="col-2">D4</div>
          <div class="col-2">D5</div>
          <div class="col-2">D6</div>
        </div>
      </div>
    </div>
  </body>
  <script src="Java.js"></script>
</html>

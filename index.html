<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="WholeApp">
      <form id="entercity">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter city"
              class="form-control"
              autocomplete="off"
              autofocus="on"
              id="CityInput"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Go!"
              class="btn btn-outline-secondary"
              id="SearchButton"
            />
          </div>
        </div>
        <p class="TodayIs">Today is Monday 15th May, 15:00</p>
      </form>
      <br />

      <br />
      <p class="City" , id="CityChanging">Cologne</p>
      <p class="Description" , id="Description">Partly Cloudy</p>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <input
              class="MainIcon"
              id="Icon"
              type="image"
              src="icons/cloudy.png"
              width="60px"
            />
          </div>

          <div class="col-4">
            <p class="Temperature" id="Temperature"> 25 C° </p>
            <p class="Minmax" id="MinMax"> 10 °C | 25 °C</p>
          </div>

          <div class="col-4">
            <ul>
              <li id="Rain">Humidity:</li>
              <li id="Windspeed">Wind:</li>
              <li id="Feelslike">Feels like:</li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <div class ="weather-forecast" id="forecast">
      <h6>Forecast</h6>
       
      </div>
    </br>
      <p class="Github">
        <a href="https://github.com/Wiebke-An/Weather-App.git" target="_blank"
          >Open source code</a
        >
        by Wiebke Andersen
      </p>
    </div>
    </div>

  </body>
  <script src="Java.js"></script>
</html>
